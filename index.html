<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
  <link id="todoStyle" rel="stylesheet" href="styles/style.css">
  <link rel="icon" href="images/favicon-32x32.png">
</head>

<body>
  
    <section id="banner">
    </section>

    <section id="todo">
      <div class="todo--header">
        <div class="text">
          <h4>TODO</h4>
        </div>
      </div>

      <div class="todo--body">
        <form class="input-group" action="javascript:void(0)" onsubmit="addTodoItem()">
          <div class="prepend">
            <span><i class="prepend-logo"></i></span>
          </div>
          <input type="text" placeholder="Create a new todo..." id="todoInput">
        </form>

        <div class="todo--list">
          <ul id="todoList">

          </ul>
          <div class="todo--bottom">
            <div>
              <p id="itemsLeft"></p>
            </div>
            <div class="todo--actions">
              <div class="todo--tabs">
                <p class="active tab" onclick="showAllTodos(this)">All</p>
                <p class="tab" onclick="showActiveTodos(this)">Active</p>
                <p class="tab" onclick="showCompletedTodos(this)">Completed</p>
              </div>
              <div>
                <p onclick="clearCompletedTodos()">Clear Completed</p>
              </div>
            </div>
          </div>
        </div>

        <div class="to-do-tabs-mobile">
          <p class="active tab-m" onclick="showAllTodos(this, 'mobile')">All</p>
          <p class="tab-m" onclick="showActiveTodos(this, 'mobile')">Active</p>
          <p class="tab-m" onclick="showCompletedTodos(this, 'mobile')">Completed</p>
        </div>
      </div>
  </section>

  <footer id="todo--footer">
          <p>Drag and drop to reorder list</p>
        </footer>

  <script src="js/app.js"></script>
</body>

</html>
